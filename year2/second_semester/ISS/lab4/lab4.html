points\&quot;/&gt;&lt;/mxGeometry&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;dNrVlYKiCcR7tEWT-Wqn-21\&quot; value=\&quot;\&quot; style=\&quot;endArrow=block;dashed=1;endFill=0;endSize=12;html=1;rounded=0;exitX=0.467;exitY=1.044;exitDx=0;exitDy=0;exitPerimeter=0;entryX=0.667;entryY=0;entryDx=0;entryDy=0;entryPerimeter=0;\&quot; parent=\&quot;1\&quot; target=\&quot;dNrVlYKiCcR7tEWT-Wqn-1\&quot; edge=\&quot;1\&quot;&gt;&lt;mxGeometry width=\&quot;160\&quot; relative=\&quot;1\&quot; as=\&quot;geometry\&quot;&gt;&lt;mxPoint x=\&quot;324\&quot; y=\&quot;570\&quot; as=\&quot;sourcePoint\&quot;/&gt;&lt;mxPoint x=\&quot;190\&quot; y=\&quot;676\&quot; as=\&quot;targetPoint\&quot;/&gt;&lt;Array as=\&quot;points\&quot;/&gt;&lt;/mxGeometry&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;dNrVlYKiCcR7tEWT-Wqn-22\&quot; value=\&quot;\&quot; style=\&quot;endArrow=block;dashed=1;endFill=0;endSize=12;html=1;rounded=0;exitX=0.467;exitY=1.044;exitDx=0;exitDy=0;exitPerimeter=0;\&quot; parent=\&quot;1\&quot; target=\&quot;dNrVlYKiCcR7tEWT-Wqn-5\&quot; edge=\&quot;1\&quot;&gt;&lt;mxGeometry width=\&quot;160\&quot; relative=\&quot;1\&quot; as=\&quot;geometry\&quot;&gt;&lt;mxPoint x=\&quot;74\&quot; y=\&quot;800\&quot; as=\&quot;sourcePoint\&quot;/&gt;&lt;mxPoint x=\&quot;-60\&quot; y=\&quot;906\&quot; as=\&quot;targetPoint\&quot;/&gt;&lt;Array as=\&quot;points\&quot;/&gt;&lt;/mxGeometry&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;SIWNkBFVWqB4T97kYs9C-1\&quot; value=\&quot;&amp;lt;h1&amp;gt;&amp;lt;p&amp;gt;7 design goals for a 3 tier architecture:&amp;lt;/p&amp;gt;&amp;lt;/h1&amp;gt;&amp;lt;p&amp;gt;&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;-RELIABILITY: the ability of the system to consistently and predictably perform its intended functions without failures or disruptions. It focuses on ensuring that the system remains available, functional, and responsive to user requests even in the face of component failures, high loads, or other adverse conditions.&amp;lt;/span&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;p&amp;gt;&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;- MAINTAINABILITY: The architecture should be designed with ease of maintenance in mind. Each tier should have clear boundaries and well-defined interfaces to facilitate maintenance tasks such as bug fixes, updates, and enhancements. Additionally, proper documentation and logging mechanisms should be in place to aid in troubleshooting and debugging.&amp;lt;/span&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;p&amp;gt;&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;-FLEXIBILITY:&amp;amp;nbsp;&amp;lt;/span&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;p&amp;gt;- COST-EFFECTIVNESS; The architecture should strike a balance between performance, scalability, and cost. It should be designed to utilize resources efficiently and avoid unnecessary expenditures while meeting the required performance objectives.&amp;lt;/p&amp;gt;&amp;lt;p&amp;gt;-UNDERSTANDIBILITY: the code should be easy to understand by any developer so that it can be easily reused if necessary.&amp;lt;/p&amp;gt;&amp;lt;p&amp;gt;&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;-EASE OF USE: the application should be easy to use for the user, its options easy to learn and get used to&amp;lt;/span&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;p&amp;gt;&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;- MODIFIABILITY: the application should be easy to modify due to constant change of technologiesand according to client s desires. each subsystem should be easy to modify on its own without other subsystems having to be modified.&amp;lt;/span&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/p&amp;gt;\&quot; style=\&quot;text;html=1;strokeColor=none;fillColor=none;spacing=5;spacingTop=-20;whiteSpace=wrap;overflow=hidden;rounded=0;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;-540\&quot; y=\&quot;-390\&quot; width=\&quot;1040\&quot; height=\&quot;330\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;SIWNkBFVWqB4T97kYs9C-2\&quot; value=\&quot;&amp;lt;h1&amp;gt;Type: Opaque Layering (closed)&amp;lt;br&amp;gt;&amp;lt;/h1&amp;gt;&amp;lt;h1&amp;gt;ARCHITECTURAL STYLE: 3 TIER -why?&amp;lt;/h1&amp;gt;&amp;lt;p&amp;gt;&amp;lt;span style=&amp;quot;&amp;quot;&amp;gt;-It gives you the ability to update the technology stack of one tier, without impacting other areas of the application.This means that different developers can work independently at each of the existing layers without interfering with the other layers; the applicatiaon is easier to maintain&amp;lt;/span&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;p&amp;gt;&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/span&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;p&amp;gt;&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;-It provides an ease of maintenance of the code base, managing presentation code and business logic separately, so that a change to business logic, for example, does not impact the presentation layer.The code can be easier to modify to to its components not depending on each other. Differnt programers can modify only their section without having to know&amp;amp;nbsp; the details regarding other tiers.&amp;lt;/span&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;p&amp;gt;&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/span&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;p&amp;gt;&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;-Flexibility and Adaptability: The architecture allows for easy integration of new technologies or components into the system. Each tier can be upgraded, replaced, or modified without impacting the other tiers, facilitating system evolution and accommodating changing business requirements.&amp;lt;/span&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/p&amp;gt;\&quot; styl
